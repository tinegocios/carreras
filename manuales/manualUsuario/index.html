<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Manual de Usuario - Lector</title>
    <style>
      :root {
        --bg: #0f141a;
        --panel: #1b2230;
        --text: #e6edf3;
        --muted: #9aa7b4;
        --accent: #3abff8;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .header {
        position: sticky;
        top: 0;
        z-index: 10;
        background: linear-gradient(180deg, #151b24 0%, #10151d 100%);
        border-bottom: 1px solid #243042;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .title {
        font-weight: 600;
        font-size: 16px;
        margin-right: auto;
      }
      .badge {
        color: var(--muted);
        font-size: 12px;
      }
      .btn {
        appearance: none;
        border: 1px solid #2c3a4f;
        background: var(--panel);
        color: var(--text);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
      }
      .btn:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
      .btn.primary {
        border-color: #2a6a85;
        background: #0f2a36;
        color: #cfefff;
      }
      .content {
        padding: 12px 16px 20px;
      }
      .frame {
        width: 100%;
        height: calc(100vh - 86px);
        border: 1px solid #243042;
        border-radius: 10px;
        background: #0c1117;
      }
      @media (max-width: 700px) {
        .header {
          flex-wrap: wrap;
        }
        .frame {
          height: calc(100vh - 120px);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title">Manual de Usuario</div>
      <div class="badge" id="pageStatus">Pagina 1 de 20</div>
      <button class="btn" id="prevBtn" type="button">Anterior</button>
      <button class="btn primary" id="nextBtn" type="button">Siguiente</button>
    </div>
    <div class="content">
      <iframe class="frame" id="pageFrame" title="Manual de usuario"></iframe>
    </div>

    <script>
      (function () {
        var totalPages = 20;
        var currentPage = 1;
        var frame = document.getElementById("pageFrame");
        var pageStatus = document.getElementById("pageStatus");
        var prevBtn = document.getElementById("prevBtn");
        var nextBtn = document.getElementById("nextBtn");

        function pagePath(page) {
          return "page_" + page + ".html";
        }

        function updateView() {
          frame.src = pagePath(currentPage);
          pageStatus.textContent = "Pagina " + currentPage + " de " + totalPages;
          prevBtn.disabled = currentPage <= 1;
          nextBtn.disabled = currentPage >= totalPages;
        }

        prevBtn.addEventListener("click", function () {
          if (currentPage > 1) {
            currentPage -= 1;
            updateView();
          }
        });

        nextBtn.addEventListener("click", function () {
          if (currentPage < totalPages) {
            currentPage += 1;
            updateView();
          }
        });

        updateView();
      })();
    </script>
  </body>
</html>
